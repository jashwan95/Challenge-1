<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>Challenge 1 - JG</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" href="style.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Interplanetary Transport System (ITS)</h1>

        <!-- aantal mensen-->
        <div class="aantal-mensen witte-achtergrond">
            <h2>Hoeveel mensen vliegen<br>
                <span>(min 100 - max 500)</span>
            </h2>
            <button type="button" id="min_mensen">-</button>
            <input type="number" min="100" max="500" id="aantal_mensen">
            <button type="button" id="plus_mensen">+</button>
        </div>
        
        <!-- pie chart-->
        <div class="witte-achtergrond">            
            <canvas id="pieChart"></canvas>
        </div>

        <!-- bar chart-->
        <div class="witte-achtergrond">
            <h2>Benodigd water <span>(in liters)</span>
            </h2> 
            <div id="snelheidsbalk">
                <div id="balk"></div>
            </div> 
            <p id="speed"> nog niet ingevuld </p>          
        </div>

        <!-- line chart-->
        <div class="witte-achtergrond">
            <h2>Afgelegde afstand<br>
                <span>(in miljoen km)</span>
            </h2>
            <canvas id="lineChart"></canvas>
        </div>


        
        

        <!-- script in <body> omdat het niet werkt in de <head> -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="script.js"></script>
    </body>
</html>
